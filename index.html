<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Shooting Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Player
    const player = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      width: 40,
      height: 20,
      speed: 5,
      bullets: []
    };

    // Controls
    const keys = {};

    document.addEventListener("keydown", (e) => keys[e.key] = true);
    document.addEventListener("keyup", (e) => keys[e.key] = false);

    canvas.addEventListener("touchstart", () => shoot());
    canvas.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      player.x = touch.clientX - player.width / 2;
    });

    // Enemies
    const enemies = [];
    for (let i = 0; i < 5; i++) {
      enemies.push({
        x: Math.random() * (canvas.width - 40),
        y: Math.random() * 200,
        width: 40,
        height: 20,
        speed: 1 + Math.random() * 2
      });
    }

    let score = 0;

    function shoot() {
      player.bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
    }

    function update() {
      // Player movement
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += player.speed;
      if (keys[" "]) shoot();

      // Bullets
      player.bullets.forEach(bullet => bullet.y -= 5);
      player.bullets = player.bullets.filter(b => b.y > 0);

      // Enemies
      enemies.forEach(enemy => {
        enemy.y += enemy.speed;
        if (enemy.y > canvas.height) {
          enemy.y = -20;
          enemy.x = Math.random() * (canvas.width - enemy.width);
        }
      });

      // Collision
      player.bullets.forEach((bullet, bi) => {
        enemies.forEach((enemy, ei) => {
          if (
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            // Collision
            player.bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score++;
            enemies.push({
              x: Math.random() * (canvas.width - 40),
              y: -20,
              width: 40,
              height: 20,
              speed: 1 + Math.random() * 2
            });
          }
        });
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = "cyan";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw bullets
      ctx.fillStyle = "yellow";
      player.bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

      // Draw enemies
      ctx.fillStyle = "red";
      enemies.forEach(e => ctx.fillRect(e.x, e.y, e.width, e.height));
    }

    function gameLoop() {
      update();
      draw();
      document.getElementById("score").innerText = "Score: " + score;
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
